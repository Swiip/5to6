<div layout="column" layout-fill ng-controller="MainController as main">

  <md-content>
    <header>
      <md-toolbar layout="row" layout-align="left center">
        <img src="https://www.brewerydb.com/img/badge.png">
        <md-button>Brewery DB</md-button>
      </md-toolbar>
    </header>

    <section layout="column" layout-align="center center">
      <md-grid-list md-cols="6"
                    md-row-height="1:1"

                    acme-infiniscroll="main.load($callback)">
        <!-- md-gutter="8px" -->
        <md-grid-tile ng-repeat="brewery in main.breweries"
                      md-rowspan="{{brewery.rowspan}}"
                      md-colspan="{{brewery.colspan}}"
                      ng-class="brewery.background" >
          <img ng-src="{{brewery.images.icon}}">
          <md-grid-tile-footer><h3>{{brewery.name}}</h3></md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </section>
  </md-content>

</div>
